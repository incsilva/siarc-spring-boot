<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ar Condicionados - SIARC: Sistema de Automação de Ar
	Condicionados</title>
<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

<!--  Styles -->
<link rel="stylesheet" th:href="@{/css/geral.css}">
</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>
	<div class="container mt-5">
		<h3 align="center" class="titlePage">Pesquisar por Aparelhos</h3>
		<br> <br>
		<form th:action="@{/sys/aparelhos/buscar}" method="get">

			<div class="input-group mb-3 justify-content-center">
				<input type="text" class="form-control" name="nome"
					th:value="${nome}" placeholder="Procure por nome ou local"
					aria-label="Example text with button addon"
					aria-describedby="button-addon1">
				<button class="btn btn-success" type="submit" id="button-addon1">
					<i class="bi bi-search"></i>
				</button>
			</div>


		</form>
		<br> <br>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Local</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aparelho : ${encontrados}">
						<td th:text="${aparelhoStat.index+1}"></td>
						<td th:text="${aparelho.nome}"></td>
						<td th:text="${aparelho.local}"></td>
						<td th:text="${aparelho.status}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<footer th:insert="fragments/geral.html :: footer"> </footer>
</body>
</html>
