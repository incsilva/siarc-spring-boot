<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/buttonOnOff.css}" rel="stylesheet" />
<title>Ar Condicionados - SIARC: Sistema de Automação de Ar
	Condicionados</title>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>
	<div class="container my-2">
	<form th:action="@{/sys/aparelhos/ativos}" method="post">
				<div>
					<table border="1" class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Local</th>
								<th>Status</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aparelho : ${ligados}">
								<td th:text="${aparelho.nome}"></td>
								<td th:text="${aparelho.local}"></td>
								<td th:text="${aparelho.status}"></td>
								<td><button id="ligar">Ligar</button><br/>
									<button id="desligar">Desligar</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
			<footer th:insert="fragments/geral.html :: footer"> </footer>
</body>
</html>
