<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ar Condicionados - SIARC: Sistema de Automação de Ar
	Condicionados</title>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<a sec:authorize="hasAuthority('ADMIN')"
			th:href="@{/sys/aparelhos/novo}" class="btn btn-primary btn-sm mb-3">Adicionar
			novo</a>
		<h1>Ar Condicionados</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Endereço IP</th>
					<th>Endereço MAC</th>
					<th>Local</th>
					<th>Status</th>
					<th>Código IR Ligar</th>
					<th>Código IR Desligar</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aparelho : ${listaAparelhos}">
					<td th:text="${aparelho.nome}"></td>
					<td th:text="${aparelho.enderecoip}"></td>
					<td th:text="${aparelho.enderecomac}"></td>
					<td th:text="${aparelho.local}"></td>
					<td th:text="${aparelho.status}"></td>
					<td th:text="${aparelho.codigoirligar}"></td>
					<td th:text="${aparelho.codigoirdesligar}"></td>
					<td>
						<a th:href="@{/sys/aparelhos/{id}(id=${aparelho.id})}" class="btn btn-primary"><img alt="Editar" src="https://img.icons8.com/ios/50/000000/wrench--v1.png"/></a> 
						<a th:href="@{/sys/aparelhos/excluir/{id}(id=${aparelho.id})}" class="btn btn-danger"><img alt="Excluir" src="https://img.icons8.com/material-outlined/24/000000/trash--v1.png"/></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
