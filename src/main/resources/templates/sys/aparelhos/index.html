<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ar Condicionados - SIARC: Sistema de Automação de Ar
	Condicionados</title>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>
<body style="background-color: #F2F2F2">
	<header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<a sec:authorize="hasAuthority('ADMIN')"
			th:href="@{/sys/aparelhos/novo}" class="btn btn-primary btn-sm mb-3">Adicionar
			novo</a> <a sec:authorize="hasAuthority('ADMIN')"
			th:href="@{/sys/aparelhos/busca}" class="btn btn-primary btn-sm mb-3">Pesquisar</a>
		<h1>Ar Condicionados</h1>
		<div class="table-responsive">
			<table border="1" class="table table-striped">
				<thead>
					<tr>
						<th>Ações</th>
						<th>#</th>
						<th>Nome</th>
						<th>Endereço IP</th>
						<th>Endereço MAC</th>
						<th>Local</th>
						<th>Código IR Ligar</th>
						<th>Código IR Desligar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aparelho : ${listaAparelhos}">
						<td><a th:href="@{/sys/aparelhos/{id}(id=${aparelho.id})}"
							class="btn btn-primary"><i class="bi bi-pencil-square"></i></a> <a
							th:href="@{/sys/aparelhos/excluir/{id}(id=${aparelho.id})}"
							class="btn btn-danger"><i class="bi bi-trash3"></i></a></td>
						<td th:text="${aparelhoStat.index+1}"></td>
						<td th:text="${aparelho.nome}"></td>
						<td th:text="${aparelho.enderecoip}"></td>
						<td th:text="${aparelho.enderecomac}"></td>
						<td th:text="${aparelho.local}"></td>
						<td th:text="${aparelho.codigoirligar}"></td>
						<td th:text="${aparelho.codigoirdesligar}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<br>
	<br>
	<footer th:insert="fragments/geral.html :: footer"> </footer>
</body>
</html>
