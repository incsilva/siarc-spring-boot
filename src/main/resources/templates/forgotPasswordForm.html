<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Redefinição de senha</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/forgot_password.css}" rel="stylesheet">
</head>
<body>
	<div id="box">
		<div class="container-md text-center">
			<div>
				<h5>Informe o endereço de email que está vinculado ao seu perfil.</h5>
			</div>

			<div th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>
			<div th:if="${message != null}">
				<p class="text-warning">[[${message}]]</p>
			</div>
			<form th:action="@{/forgotPassword}" method="post"
				style="max-width: 350px; margin: 0 auto;">
				<div class="border border-seconddary rounded p-3">
					<div>
						<p>Será enviado um link de redefinição de senha para o seu
							email.</p>
					</div>
					<div>
						<p>  
							<input type="email" name="email" class="form-control"
								placeholder="Insira seu e-mail" required="required"
								autofocus="autofocus">
						</p>
						<p class="text-center">
							<input type="submit" value="Enviar" class="btn btn-primary">
						</p>
					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
