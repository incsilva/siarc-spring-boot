<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Redefinição de senha</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container text-center">
		<div>
			<h2>Esqueceu a senha - SIARC</h2>
		</div>

		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}">
			<p class="text-warning">[[${message}]]</p>
		</div>
		<form th:action="@{/forgotPassword}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			<div class="border border-seconddary rounded p-3">
				<div>
					<p>Será enviado um link de redefinição de senha para o seu
						email.</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control"
							placeholder="Insira seu e-mail" required="required"
							autofocus="autofocus">
					</p>
					<p class="text-center">
						<input type="submit" value="Enviar" class="btn btn-primary">
					</p>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
