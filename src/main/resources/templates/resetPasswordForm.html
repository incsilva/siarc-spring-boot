<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Reset Password</title>
<!-- Styles -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!--  JS -->  
<script th:src="@{/js/validacao-de-senha.js}"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h2>Redefinição de senha</h2>
		</div>

		<form th:action="@{/resetPassword}" method="post"
			style="max-width: 350px; margin: 0 auto;" onsubmit="passwordOk();">
			<input type="hidden" name="token" th:value="${token}" />
			<div class="border border-secondary rounded p-3">
				<div>
					<p>
						<input type="password" name="password" id="password" minlength="8"
							class="form-control" placeholder="Digite a nova senha" required
							autofocus onchange='conferePassword();' />
					</p>
					<p>
						<input type="password" name="confirmPassword" minlength="8"
							class="form-control" placeholder="Confirme a nova senha" required
							autofocus oninput="checkPasswordMatch(this);"
							onchange="conferePassword();" />
					</p>
					<p class="text-center">
						<input type="submit" value="Alterar senha" class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
