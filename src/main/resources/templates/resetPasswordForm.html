<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Reset Password</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- Codigo para confirmação de senhas iguais --##########################################################################
<script type="text/javascript">
function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setUsuarioValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setUsuarioValidity("");
    }
}
</script>
##########################################################################################################
-- end -->
</head>
<body>
	<div>
		<h2>Reset Your Password</h2>
	</div>

	<form th:action="@{/resetPassword}" method="post"
		style="max-width: 350px; margin: 0 auto;">
		<input type="hidden" name="token" th:value="${token}" />
		<div class="border border-secondary rounded p-3">
			<div>
				<p>
					<input type="password" name="password" id="password"
						class="form-control" placeholder="Digite a nova senha"
						required autofocus />
				</p>
				<p>
					<input type="password" name="confirmPassword" class="form-control"
						placeholder="Confirme a nova senha" required autofocus
						oninput="checkPasswordMatch(this);" />
				</p>
				<p class="text-center">
					<input type="submit" value="Alterar senha"
						class="btn btn-primary" />
				</p>
			</div>
		</div>
	</form>
</body>
</html>
