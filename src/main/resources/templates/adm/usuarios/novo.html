<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Novo usuário - SIARC: Sistema de Automação de Ar
	Condicionados</title>

<!--  JS -->
<script th:src="@{/js/validacao-de-senha.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<h3 class="titlePage">Novo Usuário</h3>
		<br>
		<br>
		<form action="#" th:action="@{/adm/usuarios/salvar}"
			th:object="${usuario}" method="POST">
			<input type="hidden" id="id" th:field="*{id}"> <span
				th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
				class="text-danger"></span> <input type="text"
				th:field="*{username}" placeholder="Nome"
				class="form-control mb-4 col-4" required> <span
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
				class="text-danger"></span> <input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4" required>

			<span th:if="${#fields.hasErrors('matricula')}"
				th:errors="*{matricula}" class="text-danger"></span> <input
				type="text" th:field="*{matricula}" placeholder="Matrícula IFRN"
				class="form-control mb-4 col-4" required> <span
				id="password-status" class="text-danger"></span> <input
				type="password" name="password" onchange='conferePassword();'
				th:field="*{password}" placeholder="Senha" id="password"
				minlength="8" maxlength="20" onKeyUp="verificaForcaSenha();"
				class="form-control mb-4 col-4" required /> <input type="password"
				name="confirmPassword" minlength="8" maxlength="20"
				class="form-control mb-4 col-4" placeholder="Confirme a senha"
				required oninput="checkPasswordMatch(this);"
				onchange="conferePassword();" /> <select
				class="form-control mb-4 col-4" th:field="*{role}">
				<option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
			</select>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button type="submit" class="btn btn-success">Salvar</button>
			</div>
		</form>
		<hr>
		<a th:href="@{/adm/usuarios}"><i class="bi bi-arrow-left-circle">
		</i> Retornar para a lista de usuários</a>
	</div>

	<footer th:insert="fragments/geral.html :: footer"> </footer>
</body>
</html>
