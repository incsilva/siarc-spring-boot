<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Informações de Aparelho - SIARC: Sistema de Automação de Ar
	Condicionados</title>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>
<body>
    <header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<h3 align="center" class="titlePage">Informações Técnicas</h3>
        <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col-2">#</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Nome:</th>
                <td colspan="2" th:text="${usuario.username}"></td>
              </tr>
              <tr>
                <th scope="row">E-mail:</th>
                <td th:text="${usuario.email}"></td>
              </tr>
              <tr>
                <th scope="row">Matrícula:</th>
                <td th:text="${usuario.matricula}"></td>
              </tr>
              <tr>
                <th scope="row">Função:</th>
                <td th:text="${usuario.role}"></td>
              </tr>
              <tr>
                <th scope="row">Registrado em: </th>
                <td>dd / MM / yyyy</td>
              </tr>
            </tbody>
          </table>
          <br>
          <hr>
		<a th:href="@{/sys/aparelhos}"><i class="bi bi-arrow-left-circle"></i>
			Ir para a lista de Ar Condicionados</a>
            </div>
        </div>
    <br>
	<br>
	<footer th:insert="fragments/geral.html :: footer"> </footer>
</body>
</html>
