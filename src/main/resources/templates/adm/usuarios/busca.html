<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ar Condicionados - SIARC: Sistema de Automação de Ar
	Condicionados</title>
<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

<!--  Styles -->
<link rel="stylesheet" th:href="@{/css/geral.css}">
</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>
	<div class="container mt-5">
		<h3 align="center" class="titlePage">Pesquisar por Usuários</h3>
		<br> <br>
		<form th:action="@{/adm/usuarios/buscar}" method="get">
			<div class="input-group mb-3 justify-content-center">
				<input type="text" class="form-control" name="nome"
					th:value="${nome}" placeholder="Pesquisar"
					aria-label="Example text with button addon"
					aria-describedby="button-addon1">
				<button class="btn btn-success" type="submit" id="button-addon1">
					<i class="bi bi-search"></i>
				</button>
			</div>
			<p style="font-size: 13px;">Lembre-se de diferenciar maiúsculas de minúsculas.</p>
		</form>
		<br> <br>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>E-mail</th>
						<th>Função</th>
						<th>Info</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${users}">
						<td th:text="${usuarioStat.index+1}"></td>
						<td th:text="${usuario.username}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${usuario.role}"></td>
						<td><a th:href="@{/adm/usuarios/info/{id} (id=${usuario.id})}"class="btn btn-info"><i class="bi bi-info-circle"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<a th:href="@{/}"><i class="bi bi-arrow-left-circle"></i> Retornar
			à Página Inicial</a>
	</div>
	<br>
	<footer th:insert="fragments/geral.html :: footer"> </footer>
</body>
</html>
